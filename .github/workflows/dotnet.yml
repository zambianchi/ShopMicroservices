# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies Soluzione progetto
      run: dotnet restore ./OrdiniService.sln
    - name: Build OrdiniService
      run: dotnet build ./src/Ordini/OrdiniService/OrdiniService.csproj --no-restore
    - name: Test OrdiniService
      run: dotnet test  ./src/Ordini/OrdiniService.Test/OrdiniService.Test.csproj --no-build --verbosity normal
    - name: Build ProdottiService
      run: dotnet build ./src/Prodotti/ProdottiService/ProdottiService.csproj --no-restore
    - name: Test ProdottiService
      run: dotnet test  ./src/Prodotti/ProdottiService.Test/ProdottiService.Test.csproj --no-build --verbosity normal
